<mat-card class="card-busca">
  <img mat-card-image
    [src]="imagem" [alt]="cidade" draggable="false">
  <mat-card-content>
    <ul>
      <li>{{ cidade }}</li>
      <li>{{ preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
